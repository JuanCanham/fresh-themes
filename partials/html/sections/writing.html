{{#section "writing"}}
<section id="publications">
  <header>
  <h2>{{{sectionTitle "Writing"}}}</h2><hr>
  </header>
  {{#each r.writing }}
    <h3><em>{{#if url}}<a href="{{{ url }}}">{{{ title }}}</a>{{else}}{{{ title }}}{{/if}}</em>,
      {{ publisher.name }} <span class="tenure">{{formatDate safe.date 'YYYY'}}</span></h3>
  {{# if summary}}{{{ summary }}}{{/if}}
  {{/each}}
</section>
{{/section}}
