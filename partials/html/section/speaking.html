{{#section "speaking"}}
<hr>
<section id="speaking">
  {{#> header-speaking }}
    {{> header-icon _title="SPEAKING" _section="speaking" _hdricon=(lookup . '_icon') }}
  {{/header-speaking}}
  {{#each r.speaking}}
    <div>
    <h3><em>{{ title }}</em>, {{ from }} <span class="tenure">{{formatDate safe.date 'YYYY' }}</span></h3>
    {{{ summary }}}
    {{> highlights }}
    </div>
  {{/each}}
</section>
{{/section}}
