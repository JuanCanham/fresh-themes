{{#section "speaking"}}
<hr>
<section id="speaking">
  <header>
  <h2>{{{sectionTitle "speaking" "Speaking Engagements"}}}</h2>
  </header>
  {{#> icon-speaking }}{{/icon-speaking}}
  {{#each r.speaking}}
    <h3><em>{{ title }}</em>, {{ from }} <span class="tenure">{{formatDate safe.date 'YYYY' }}</span></h3>
    {{ summary }}
  {{/each}}
</section>
{{/section}}
