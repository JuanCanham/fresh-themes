{{#section "testimonials"}}
<hr>
<section id="testimonials">
  {{#> header-testimonials }}
    {{> header-simple _title="TESTIMONIALS" _section="testimonials" }}
    {{#> icon-testimonials }}{{/icon-testimonials}}
  {{/header-testimonials}}
  {{#each r.testimonials}}
    <div>
    <h3><em>{{ name }}</em></h3>
    {{{ quote }}}
    </div>
  {{/each}}
</section>
{{/section}}
