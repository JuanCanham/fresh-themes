{{#section "writing"}}
<hr>
<section id="publications">
  <header>
  <h2>{{{sectionTitle "Writing"}}}</h2>
  {{#> icon-writing }}{{/icon-writing}}
  </header>
  {{#each r.writing }}
    <div>
    <h3><em>{{#if url}}<a href="{{{ url }}}">{{{ title }}}</a>{{else}}{{{ title }}}{{/if}}</em>,
      {{ publisher.name }}</h3>
      <span class="tenure">{{formatDate safe.date 'YYYY'}}</span>
      {{{ summary }}}
    </div>
  {{/each}}
</section>
{{/section}}
